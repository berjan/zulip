# Pre-configured secrets for Docker development environment
#
# This file contains development-only secrets that are safe to commit
# to version control since they are only used for local development.
#
# DO NOT use these values in production!
#
# The entrypoint script will copy this file to zproject/dev-secrets.conf
# if that file does not already exist.

[secrets]
# Database password (must match POSTGRES_PASSWORD in docker-compose.dev.yml)
local_database_password = zulip_dev_password

# RabbitMQ password (must match RABBITMQ_DEFAULT_PASS in docker-compose.dev.yml)
rabbitmq_password = zulip_dev_password

# Salt for generating initial passwords for test users
initial_password_salt = docker_dev_initial_password_salt_not_for_production

# Salt for generating avatar URLs
avatar_salt = docker_dev_avatar_salt_not_for_production_use

# Shared secret for internal authentication between components
shared_secret = docker_dev_shared_secret_not_for_production_use_only

# Django secret key for session management
# In production, this should be a securely generated 50-character string
secret_key = docker_dev_secret_key_not_for_production_use_only_50chars

# Camo key for proxying external images
camo_key = docker_dev_camo_key_not_for_production_use_only

# Zulip organization key (for push notifications service)
zulip_org_key = docker_dev_org_key_not_for_production_use_only

# Zulip organization ID (UUID)
zulip_org_id = 00000000-0000-0000-0000-000000000001

# ALTCHA HMAC key for captcha (only used in development)
altcha_hmac = docker_dev_altcha_hmac_key_not_for_production
